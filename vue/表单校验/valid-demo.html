<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" id="testForm">

    <a href="https://www.mybj123.com/4459.html">参考链接</a>

    <label for="level">等级：</label>
    <select required name="level">
        <option value="" disabled>===请选择===</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
    </select>

    <br>
    <label for="num">数字：</label>
    <input type="number" min="100" max="200" required name="num" id="num" placeholder="请输入">

    <br>
    <!--长度大于5小于10，非空-->
    <label for="city">城市：</label>
    <input type="text" minlength="5" maxlength="10" name="city" id="city" placeholder="请输入" required>

    <br>
    <label for="email">email：</label>
    <input type="email" required>
    <br>

    <br>
    <label for="price">价格：</label>
    <input type="text" required pattern="/^[0-9]*$/" id="price" name="price">
    <button id="btn">click</button>
</form>

<script>
    /**
     * 参数校验：
     * checkValidity() 返回true/false
     * reportValidity() 返回true/false，带弹窗提示
     *
     * 用法：
     *  元素.方法
     */
    window.onload = function () {
        let isSelectPassing = document.querySelector('select').checkValidity();    // true或false
        let btn = document.getElementById("btn");
        btn.onclick = function () {
            console.log(isSelectPassing);
        };

        //自定义校验弹出内容
        let city = document.getElementById("city");
        if (city.validity.tooShort) {
            city.setCustomValidity('长度至少为5');
        }
        if (city.validity.tooLong) {
            city.setCustomValidity("长度必须小于10");
        }

        //正则表达式匹配
        let price = document.getElementById("price");
        if (price.validity.patternMismatch) {
            city.setCustomValidity("格式错误");
        }
    };
</script>
</body>
</html>
